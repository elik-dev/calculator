<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
<header><span>Calculator</span></header>
<main class="calculator">
    <div class="display">
        <div class="display-top"></div>
        <div class="display-main">0
            <button class="backspace">⌫</button>
        </div>
    </div>
    <div class="buttons">
        <button class="key">C</button>
        <button class="key"><sup>2</sup>√x</button>
        <button class="key">x<sup>2</sup></button>
        <button class="key">÷</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">×</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">-</button>
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">+</button>
        <button class="key">+/-</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">=</button>
    </div>
</main>
<footer>by <a href="https://github.com/elik-dev" target="_blank">elik</a></footer>
</body>

</html>
