<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="logo">Calculator</h1>
    </header>
    <main class="calculator">
        <div class="display">
            <p class="display-content">0</p>
            <button data-btn-type="backspace" class="backspace btn">⌫</button>
        </div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button data-btn-type="clear" class="clear btn">C</button>
                <button data-btn-type="square-root" class="operation btn"><sup>2</sup>√x</button>
                <button data-btn-type="power-of-2" class="operation btn">x<sup>2</sup></button>
                <button data-btn-type="operator" class="operation btn">÷</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn">7</button>
                <button data-btn-type="number" class="number btn">8</button>
                <button data-btn-type="number" class="number btn">9</button>
                <button data-btn-type="operator" class="operation btn">×</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn">4</button>
                <button data-btn-type="number" class="number btn">5</button>
                <button data-btn-type="number" class="number btn">6</button>
                <button data-btn-type="operator" class="operation btn">-</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn">1</button>
                <button data-btn-type="number" class="number btn">2</button>
                <button data-btn-type="number" class="number btn">3</button>
                <button data-btn-type="operator" class="operation btn">+</button>
            </div>
            <div class="button-row">
                <button data-btn-type="toggle-negative" class="number btn">+/-</button>
                <button data-btn-type="number" class="number btn">0</button>
                <button data-btn-type="floating-point" class="number btn">.</button>
                <button data-btn-type="equals" class="equals btn">=</button>
            </div>
        </div>
    </main>
    <footer>by
        <a href="https://github.com/elik-dev" target="_blank">elik</a>
    </footer>
</body>

</html>
