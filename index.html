<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="logo">Calculator</h1>
    </header>
    <main class="calculator">
        <div class="display">
            <p class="display-content">0</p>
            <button data-btn-type="backspace" class="backspace btn">⌫</button>
        </div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button data-btn-type="clear" class="clear btn fx">C</button>
                <button data-btn-type="square-root" class="operation btn fx"><sup>2</sup>√x</button>
                <button data-btn-type="power-of-2" class="operation btn fx">x<sup>2</sup></button>
                <button data-btn-type="operator" class="operation btn fx">÷</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn fx">7</button>
                <button data-btn-type="number" class="number btn fx">8</button>
                <button data-btn-type="number" class="number btn fx">9</button>
                <button data-btn-type="operator" class="operation btn fx">×</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn fx">4</button>
                <button data-btn-type="number" class="number btn fx">5</button>
                <button data-btn-type="number" class="number btn fx">6</button>
                <button data-btn-type="operator" class="operation btn fx">-</button>
            </div>
            <div class="button-row">
                <button data-btn-type="number" class="number btn fx">1</button>
                <button data-btn-type="number" class="number btn fx">2</button>
                <button data-btn-type="number" class="number btn fx">3</button>
                <button data-btn-type="operator" class="operation btn fx">+</button>
            </div>
            <div class="button-row">
                <button data-btn-type="negate" class="number btn fx">+/-</button>
                <button data-btn-type="number" class="number btn fx">0</button>
                <button data-btn-type="floating-point" class="number btn fx">.</button>
                <button data-btn-type="equals" class="equals btn fx">=</button>
            </div>
        </div>
    </main>
    <footer>by
        <a href="https://github.com/elik-dev" target="_blank">elik</a>
    </footer>
</body>

</html>
