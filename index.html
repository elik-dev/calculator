<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1 class="logo">Calculator</h1>
    </header>
    <main class="calculator">
        <div class="display">
            <p class="display-content">0</p>
            <button data-btn-type="backspace" class="backspace btn">⌫</button>
        </div>
        </div>
        <div class="buttons">
            <div class="button-row">
                <button data-key="clear" data-click="clear" class="clear btn fx">C</button>
                <button data-key="sqrt" data-click="square-root" class="operation btn fx"><sup>2</sup>√x</button>
                <button data-key="pow" data-click="power-of-2" class="operation btn fx">x<sup>2</sup></button>
                <button data-key="divide" data-click="operator" class="operation btn fx">÷</button>
            </div>
            <div class="button-row">
                <button data-key="7" data-click="number" class="number btn fx">7</button>
                <button data-key="8" data-click="number" class="number btn fx">8</button>
                <button data-key="9" data-click="number" class="number btn fx">9</button>
                <button data-key="multiply" data-click="operator" class="operation btn fx">×</button>
            </div>
            <div class="button-row">
                <button data-key="4" data-click="number" class="number btn fx">4</button>
                <button data-key="5" data-click="number" class="number btn fx">5</button>
                <button data-key="6" data-click="number" class="number btn fx">6</button>
                <button data-key="subtract" data-click="operator" class="operation btn fx">-</button>
            </div>
            <div class="button-row">
                <button data-key="1" data-click="number" class="number btn fx">1</button>
                <button data-key="2" data-click="number" class="number btn fx">2</button>
                <button data-key="3" data-click="number" class="number btn fx">3</button>
                <button data-key="add" data-click="operator" class="operation btn fx">+</button>
            </div>
            <div class="button-row">
                <button data-key="negate" data-click="negate" class="number btn fx">+/-</button>
                <button data-key="0" data-click="number" class="number btn fx">0</button>
                <button data-key="decimal" data-click="floating-point" class="number btn fx">.</button>
                <button data-key="equals" data-click="equals" class="equals btn fx">=</button>
            </div>
        </div>
    </main>
    <footer>by
        <a href="https://github.com/elik-dev" target="_blank">elik</a>
    </footer>
</body>

</html>
